<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBDR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="ambientSound" src="ambience.mp3" loop></audio>
    <audio id="screamSound" src="scream.mp3"></audio>

    <div id="overlay">
        <div id="overlay-content">
            <p>this webpage uses sound<br>turn up your volume</p>
            <button id="close-overlay">close</button>
        </div>
    </div>

    <video id="backgroundVideo" autoplay loop muted playsinline>
        <source src="forest.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="container">
        <img src="logo1.png" class="logo logo1" id="logo1" style="top: 5%; left: 10%;">
        <img src="logo2.png" class="logo logo2" id="logo2" style="top: 23%; left: 35%;">
        <img src="logo3.png" class="logo logo3" id="logo3" style="top: 7%; left: 50%;">
        <img src="logo4.png" class="logo logo4" id="logo4" style="top: 13%; left: 70%;">
    </div>

    <video id="unlockVideoDesktop" class="unlock-video" src="unlocked_desktop.mp4" type="video/mp4" style="display:none;"></video>
    <video id="unlockVideoMobile" class="unlock-video" src="unlocked_mobile.mp4" type="video/mp4" style="display:none;"></video>

    <script src="script.js"></script>
</body>
</html>
